<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      List All Foto
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list no-lines>
    <ion-item *ngFor="let iFoto of urlImageStorage; index as position">
      <ion-text color="Primary">
        <h1>{{iFoto.name}}</h1>
      </ion-text>
      <ion-img [src]="iFoto" [routerLink]="['/tab4',iFoto]"></ion-img>
    </ion-item>
 </ion-list>

</ion-content>
